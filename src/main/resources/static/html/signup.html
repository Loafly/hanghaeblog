<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/javascript/signup.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/login_signup.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
    <h1 class="w3-xlarge"><a href="/">Hanghae99</a></h1>
</header>

<div id="login-form">
    <div id="login-title" style="text-align: center">게시판 회원가입</div>

    <form id="signup-form">
        <div class="login-id-label">닉네임</div>
        <input id="signup-username" type="text" name="username" placeholder="Username" class="login-input-box"
               onkeyup="this.value=this.value.replace(/[^a-zA-Z-_0-9]/g,'');">
        <div th:if="${signupError}" class="alert alert-danger" role="alert" th:text="${signupErrorText}"></div>

        <div class="login-id-label">비밀번호</div>
        <input id="signup-password" type="password" name="password" class="login-input-box">

        <div class="login-id-label">비밀번호 확인</div>
        <input id="signup-password-check" type="password" name="password-check" class="login-input-box">


        <div class="login-id-label">이메일</div>
        <input type="text" name="email" placeholder="E-mail" class="login-input-box">

        <div>
            <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
            <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box"
                   style="display:none">
        </div>
        <button id="login-id-submit" onclick="onclickSignup()">회원 가입</button>
    </form>
</div>
</body>
</html>
