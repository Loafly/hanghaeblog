<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/javascript/content_write.js"></script>
<link rel="stylesheet" href="/css/main.css">
<body>

<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
    <h1 class="w3-xlarge"><a href="/">Hanghae99</a></h1>
</header>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">
    <!-- Header -->
    <div class="w3-panel w3-opacity" style="padding:128px 16px">
        <div class="w3-container w3-card-4">
            <p>
                <label>Name</label>
                <input class="w3-input" type="text" id="username" style="width:90%" readonly th:value="${username}">
            </p>
            <p>
                <label>Title</label>
                <input class="w3-input" type="text" id="title" style="width:90%" maxlength="10" required>
            </p>
            <p>
                <label>Content</label>
                <textarea class="w3-input" type="text" id="content" style="width:90%; resize:none" required></textarea>
            </p>
            <p>
                <label>Category</label>
                <br>
                <select name="subject" id="category">
                    <option value="Spring">Spring</option>
                    <option value="Node.js">Node.js</option>
                    <option value="React">React</option>
                    <option value="ReactNative">ReactNative</option>
                </select>
            </p>
            <p>
                <button class="w3-button w3-section w3-teal w3-ripple" onclick="writePost()"> 저장하기</button>
            </p>
        </div>
    </div>
</div>
<!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a>
        </p>
    </footer>
</body>
</html>
